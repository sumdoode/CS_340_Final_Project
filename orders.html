<div id="browse">
    <p><strong>Browse Orders</strong></p>
    
    <!-- Orders Table -->
    <div id="browseOrders" style="display: block;">
        <table border="1" cellpadding="5">
            <tbody>
                <tr>
                    <th><a href="#">New</a></th>
                    <th></th>
                    <th>ID</th>
                    <th>Customer ID</th>
                    <th>Bottle ID</th>
                    <th>Order Total ($)</th>
                </tr>
                <tr>
                    <td><a href="#">Edit</a></td>
                    <td><a href="#">Delete</a></td>
                    <td align="right">1</td>
                    <td>1</td>
                    <td>3</td>
                    <td>45.99</td>
                </tr>
                <tr>
                    <td><a href="#">Edit</a></td>
                    <td><a href="#">Delete</a></td>
                    <td align="right">2</td>
                    <td>2</td>
                    <td>2</td>
                    <td>32.99</td>
                </tr>
                <tr>
                    <td><a href="#">Edit</a></td>
                    <td><a href="#">Delete</a></td>
                    <td align="right">3</td>
                    <td>3</td>
                    <td>1</td>
                    <td>26.99</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Add Order Form -->
    <div id="insertOrder" style="display: block;">
        <form method="POST" id="addOrder">
            <legend><strong>Add Order</strong></legend>
            <fieldset class="fields">
                <label> Customer ID </label> <input type="number" name="customer_id">
                <label> Bottle ID </label> <input type="number" name="bottle_id">
                <label> Order Total ($) </label> <input type="number" step="0.01" name="order_total">
            </fieldset>
            <input class="btn" type="submit" id="addOrderButton" value="Add Order">
        </form> 
    </div>

    <!-- Update Order Form -->
    <div id="updateOrder" style="display: block;">
        <form method="POST" id="updateOrderForm">
            <legend><strong>Update Order</strong></legend>
            <fieldset class="fields">
                <input type="hidden" name="order_id" id="updateOrderID" value="1">
                <label> Customer ID </label> <input type="number" name="customer_id" value="1">
                <label> Bottle ID </label> <input type="number" name="bottle_id" value="3">
                <label> Order Total ($) </label> <input type="number" step="0.01" name="order_total" value="45.99">
            </fieldset>
            <input class="btn" type="submit" id="updateOrderButton" value="Save Order">
        </form> 
    </div>

    <!-- Delete Order Form -->
    <div id="deleteOrder" style="display: block;">
        <form method="POST" id="deleteOrderForm">
            <legend><strong>Delete Order</strong></legend>
            <fieldset class="fields">
                <p>Are you sure you wish to delete the following?</p>
                <input type="hidden" name="order_id" id="deleteOrderID" value="1">
                <label><strong>ID:</strong></label> 1
                <label> <strong>Order Total ($)</strong> </label> 45.99
            </fieldset>
            <input class="btn" type="submit" id="deleteOrderButton" value="Delete Order">
        </form> 
    </div>
</div>


</body>
</html>
